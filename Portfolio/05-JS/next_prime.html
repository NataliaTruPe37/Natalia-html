<!DOCTYPE html>
<html>
<head runat="server">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise - Find Next Prime Number</title>

    <script type="text/javascript">
        function checkPrime() {
            var id = document.getElementById("num");
            var number = parseInt(document.getElementById("num").value);
            var maxNum = 1299827;

            if (number < maxNum && !isNaN(number)) {
                for (var i = number + 1; i < maxNum; i++) {
                    if (isPrime(i)) {
                        id.value = i;
                        break; // Detener el bucle al encontrar el primer número primo
                    }
                }
            } else {
                window.alert("Please Enter Number Below 1299827 or Enter A Valid Integer");
                id.value = "";
            }
        }

        function isPrime(num) {
            if (num <= 1) return false;
            for (var i = 2; i <= Math.sqrt(num); i++) { // Optimización: solo hasta la raíz cuadrada de num
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</head>

<body>
    <form id="form1" runat="server">
        <div>
            <input type="text" id="num" placeholder="Enter a number" />
            <button id="btn" onclick="checkPrime();return false">
                Click To Get Next Prime Number
            </button>
        </div>
    </form>
</body>
</html>
